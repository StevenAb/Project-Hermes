<!DOCTYPE html>
<html>
	<head>
		<title>Project Hermes Login</title>
	</head>
	<body>
				<h2>Login</h2>
		<form action="http://2e108c98.ngrok.com/login" method="post">
			<p>Username: <input type="text" name="username"/></p>
			<p>Password: <input type="password" name="password"/></p>			
			<button>Submit</button>
		</form>
		<h2>Sign Up</h2>
		<form action="http://2e108c98.ngrok.com/signup" method="post">
			<p>Username: <input type="text" name="signupUsername"/></p>
			<p>Password: <input type="password" name="signupPassword"/></p>
			<p>Confirm Password: <input type="password" name="signupPasswordConfirm"/></p>
			<button>Submit</button>
		</form>
	</body>
</html>
